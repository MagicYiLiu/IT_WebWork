{% extends "myApp/base.html" %}


{% block mainBody %}
 <br>
<form id="form-edit" method="POST" action="">
  {% csrf_token %}
  <div class="form-group">
    <label for="editTodo"></label>
    <input name="editDone" class="form-control form-control-lg" id="editTodo" type="text" value="{{ editWait }}">
    <small id="help" class="form-text text-muted">Edit at here</small>
  </div>

  {% if warning %}
  <div class="alert alert-warning alert-dismissible fade show" role="alert">
      <strong><center>{{ warning }}</center></strong>
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
      </button>
  </div>
  {% endif %}

  <button type="submit" class="btn btn-primary btn-lg btn-block">OK</button>
</form>
{% endblock mainBody %}
